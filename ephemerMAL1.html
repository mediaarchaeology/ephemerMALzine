<script type="text/javascript">

function loadApp() {

			// Enable gradients

			// Auto center this flipbook

			autoCenter: false

yepnope({

	nope: ['js/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>
